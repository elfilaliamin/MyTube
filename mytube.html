<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <a href="mytube.html">
            <span class="material-icons" onclick="reloadPage()">polymer</span>
            <p onclick="reloadPage()">MYTUBE</p>
        </a>
    </header>

    <div id="content">

    </div>

    <button id="addvideo-btn" onclick="showaddvideo()">
        <span class="material-icons">send</span>
    </button>

    <div id="overlay"></div>

    <div class="addvideo-popup" id="addvideo-popup">
        <p>Add a New Video to MyTube</p>
        <input type="url" placeholder="video url..." id="video-url">
        <div class="addvideo-popup-buttons">
            <button id="add-btn" onclick="addVideo()">Add</button>
            <button id="cancle-btn" onclick="hideaddvideo()">Cancle</button>
        </div>
    </div>

    <div class="video-player" id="video-player">
        <iframe id="current-video" width="560" height="315" src="https://www.youtube.com/embed/t2aRReBIM9U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
